<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mi Proyecto Web</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="php/login_process.php" method="POST">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario o email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <!-- Si quisieras usar un contenedor de error visible en la propia página -->
    <div id="errorMessage" class="error-message hidden">
      <p>Usuario o contraseña incorrectos.</p>
    </div>

    <button
      type="button"
      class="register-button"
      onclick="window.location.href='registro.html'"
    >
      ¿No tienes cuenta? Regístrate aquí
    </button>
  </div>

  <!-- Enlazas el archivo JS justo antes del cierre del body -->
  <script src="../js/login.js"></script>
</body>
</html>
