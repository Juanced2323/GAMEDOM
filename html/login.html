<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mi Proyecto Web</title>
  <!-- La carpeta css está al mismo nivel que login.html -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="php/login_process.php" method="POST">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario o email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <!-- Contenedor de error (oculto por defecto) -->
    <div id="errorMessage" class="error-message hidden">
      <p>Usuario o contraseña incorrectos.</p>
    </div>

    <!-- Hipervínculo para registrarse -->
    <p class="register-link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </div>

  <!-- Enlazamos el archivo JS de login -->
  <script src="js/login.js"></script>
</body>
</html>
