<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mi Proyecto Web</title>
  <!-- La carpeta css está al mismo nivel que login.html -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <!-- El script PHP está en la subcarpeta "php" -->
    <form id="loginForm" action="php/login_process.php" method="POST">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario o email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <!-- Contenedor de error (inicialmente oculto) -->
    <div id="errorMessage" class="error-message hidden">
      <p>Usuario o contraseña incorrectos.</p>
    </div>

    <button
      type="button"
      class="register-button"
      onclick="window.location.href='registro.html'"
    >
      ¿No tienes cuenta? Regístrate aquí
    </button>
  </div>

  <!-- El archivo JS está en la subcarpeta "js" -->
  <script src="js/login.js"></script>
</body>
</html>
