<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HundirLaFlota</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      #marcador {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 8px;
        width: 230px; /* Ancho optimizado */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        font-size: 1em;
      }

      #marcador h3 {
        margin-top: 0;
        font-size: 1.4em;
        color: #333;
        text-align: center;
        margin-bottom: 15px;
      }

      .barcos {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
        font-size: 1.1em;
        color: #555;
      }

      .barcos span {
        font-weight: bold;
        color: #007bff;
      }

      #marcador p {
        font-size: 1.1em;
        color: #777;
      }

      #marcador .turno {
        margin-top: 15px;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
      }

      #marcador .turno span {
        color: #007bff;
      }

      #ganador {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #d9534f;
        text-align: center;
      }

      /* Diseño responsive */
      @media (max-width: 768px) {
        #marcador {
          width: 200px;
          padding: 12px;
        }

        canvas {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; margin-top: 20px;">
      <!-- Marcador Moderno más pequeño -->
      <div id="marcador">
        <h3>Marcador</h3>
        
        <!-- Barcos restantes por jugador -->
        <div class="barcos">
          <span>Barcos Jugador 1:</span>
          <span id="barcos1">5</span>
        </div>
        <div class="barcos">
          <span>Barcos Jugador 2:</span>
          <span id="barcos2">5</span>
        </div>

        <!-- Turno actual -->
        <p class="turno">Turno: <span id="turno">Jugador 1</span></p>

        <!-- Mensaje de victoria -->
        <p id="ganador"></p>
      </div>
    
      <!-- Juego Unity a la derecha -->
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">HundirLaFlota</div>
        </div>
      </div>
    </div>
    

    <script>
      // VARIABLES DEL MARCADOR
      let puntajeJugador1 = 0;
      let puntajeJugador2 = 0;
      let barcosJugador1 = 5;
      let barcosJugador2 = 5;
      let turno = 1; // 1 para Jugador 1, 2 para Jugador 2
      let juegoTerminado = false; // Para saber si el juego ya terminó

      // Función para actualizar el marcador
      function actualizarMarcador() {
        document.getElementById("barcos1").textContent = barcosJugador1;
        document.getElementById("barcos2").textContent = barcosJugador2;
        document.getElementById("turno").textContent = (turno === 1) ? "Jugador 1" : "Jugador 2";

        // Verificamos si algún jugador ha ganado
        if (barcosJugador1 === 0) {
          document.getElementById("ganador").textContent = "¡Ha ganado el Jugador 2!";
          juegoTerminado = true;
        } else if (barcosJugador2 === 0) {
          document.getElementById("ganador").textContent = "¡Ha ganado el Jugador 1!";
          juegoTerminado = true;
        }
      }

      // Simulamos que los puntajes cambian y los barcos son hundidos
      function cambiarBarcos(jugador) {
        if (juegoTerminado) return; // Si el juego ya terminó, no hacer nada

        if (jugador === 1 && barcosJugador1 > 0) {
          barcosJugador1--;  // El jugador 1 pierde un barco
        } else if (jugador === 2 && barcosJugador2 > 0) {
          barcosJugador2--;  // El jugador 2 pierde un barco
        }
        actualizarMarcador();
        turno = (turno === 1) ? 2 : 1; // Cambia de turno
      }

      // Simulamos cambios de barcos hundidos
      setInterval(function() {
        cambiarBarcos(turno);
      }, 3000); // Cada 3 segundos un barco es hundido

      // Unity
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/hlf.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/hlf.data",
        frameworkUrl: buildUrl + "/hlf.framework.js",
        codeUrl: buildUrl + "/hlf.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HundirLaFlota",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
