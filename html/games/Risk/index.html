<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RiskASP</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      #marcador {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 12px;
        width: 260px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        font-size: 1em;
        font-family: 'Arial', sans-serif;
        color: #333;
      }

      #marcador h3 {
        margin-top: 0;
        color: #444;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .player {
        margin: 10px 0;
        padding: 12px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      }

      .player-name {
        font-weight: bold;
        font-size: 1.1em;
      }

      .info {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
      }

      .info span {
        font-weight: bold;
        color: #555;
      }

      .info-value {
        color: #777;
        font-weight: normal;
      }

      .turno {
        margin-top: 15px;
        font-size: 1.1em;
        font-weight: bold;
        color: #007bff;
      }

      .turno span {
        font-weight: bolder;
        color: #ff4500;
      }

      /* Colores personalizados por jugador */
      .jugador-1 {
        background-color: #e0f7fa; /* Azul claro */
      }

      .jugador-2 {
        background-color: #fff3e0; /* Amarillo claro */
      }

      .jugador-3 {
        background-color: #e8f5e9; /* Verde claro */
      }

      .jugador-4 {
        background-color: #fce4ec; /* Rosa claro */
      }

      /* Estilo de los botones del juego */
      .button {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* Responsividad */
      @media (max-width: 768px) {
        #marcador {
          width: 220px;
        }

        canvas {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; margin-top: 20px;">
      <!-- Marcador personalizado para Risk -->
      <div id="marcador">
        <h3>Marcador</h3>
        
        <!-- Jugador 1 -->
        <div class="player jugador-1">
          <div class="player-name">Jugador 1</div>
          <div class="info">
            <span>Territorios conquistados:</span>
            <span id="territorios1" class="info-value">0</span>
          </div>
          <div class="info">
            <span>Cartas:</span>
            <span id="cartas1" class="info-value">0</span>
          </div>
        </div>

        <!-- Jugador 2 -->
        <div class="player jugador-2">
          <div class="player-name">Jugador 2</div>
          <div class="info">
            <span>Territorios conquistados:</span>
            <span id="territorios2" class="info-value">0</span>
          </div>
          <div class="info">
            <span>Cartas:</span>
            <span id="cartas2" class="info-value">0</span>
          </div>
        </div>

        <!-- Jugador 3 -->
        <div class="player jugador-3">
          <div class="player-name">Jugador 3</div>
          <div class="info">
            <span>Territorios conquistados:</span>
            <span id="territorios3" class="info-value">0</span>
          </div>
          <div class="info">
            <span>Cartas:</span>
            <span id="cartas3" class="info-value">0</span>
          </div>
        </div>

        <!-- Jugador 4 -->
        <div class="player jugador-4">
          <div class="player-name">Jugador 4</div>
          <div class="info">
            <span>Territorios conquistados:</span>
            <span id="territorios4" class="info-value">0</span>
          </div>
          <div class="info">
            <span>Cartas:</span>
            <span id="cartas4" class="info-value">0</span>
          </div>
        </div>

        <!-- Información del turno -->
        <p class="turno">Turno: <span id="turno">Jugador 1</span></p>
      </div>

      <!-- Juego Unity -->
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">RiskASP</div>
        </div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Simulación de datos del juego
      let territorios = [0, 0, 0, 0]; // Territorios conquistados
      let cartas = [0, 0, 0, 0]; // Cartas en poder de los jugadores
      let jugadorActual = 0;

      // Función para actualizar el marcador
      function actualizarMarcador() {
        for (let i = 0; i < 4; i++) {
          territorios[i] = Math.floor(Math.random() * 20); // Número aleatorio entre 0 y 20
          cartas[i] = Math.floor(Math.random() * 5); // Número aleatorio entre 0 y 5
          document.getElementById(`territorios${i + 1}`).textContent = territorios[i];
          document.getElementById(`cartas${i + 1}`).textContent = cartas[i];
        }

        // Cambiar el turno
        jugadorActual = (jugadorActual + 1) % 4;
        document.getElementById("turno").textContent = `Jugador ${jugadorActual + 1}`;
      }

      // Actualización cada 3 segundos
      setInterval(actualizarMarcador, 3000);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = "Build/Risk.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, {
          dataUrl: "Build/Risk.data",
          frameworkUrl: "Build/Risk.framework.js",
          codeUrl: "Build/Risk.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "RiskASP",
          productVersion: "1.0",
          showBanner: unityShowBanner,
        }, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      function unityShowBanner(msg, type) {
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
          }, 5000);
        }
      }
    </script>
  </body>
</html>
