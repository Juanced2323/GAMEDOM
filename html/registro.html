<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Mi Proyecto Web</title>
  <link rel="stylesheet" href="css/registro.css" />
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    
    <!-- Contenedor de errores -->
    <div id="errorMessage" class="error-message hidden"></div>
    
    <!-- Formulario que se enviará a php/register_process.php -->
    <form id="registerForm" action="php/register_process.php" method="POST">
      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ingrese su correo electrónico"
          required
        />
      </div>

      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Repita su contraseña"
          required
        />
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Archivo JS de registro (opcional para validaciones) -->
  <script src="js/registro.js"></script>
</body>
</html>
