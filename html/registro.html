<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Mi Proyecto Web</title>
  <!-- El CSS está al mismo nivel que registro.html -->
  <link rel="stylesheet" href="css/registro.css" />
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    
    <!-- Contenedor de errores -->
    <div id="errorMessage" class="error-message hidden"></div>
    
    <!-- El script PHP está en "php/register_process.php" -->
    <form id="registerForm" action="php/register_process.php" method="POST">
      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ingrese su correo electrónico"
          required
        />
      </div>

      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su usuario"
          required
        />
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
          required
        />
      </div>

      <!-- Apellidos -->
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          placeholder="Ingrese sus apellidos"
          required
        />
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad</label>
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Ingrese su edad"
          required
        />
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Ingrese su teléfono"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Repita su contraseña"
          required
        />
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Archivo JS de registro -->
  <script src="js/registro.js"></script>
</body>
</html>
